<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Productos</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">   
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
  </head>
  <body>
    
    <div class="container">
        <div class="row justify-content-center align-items-center min-vh-100">
            <div class="col-md-6">
                <div class="card shadow-lg">
                    <div class="card-header text-center bg-primary text-white">
                        <h3>Register Products</h3>    
                    </div>
                    <div class="card-body p-4">
                        <div class="mb-3">
                            <label for="edtcodigo" class="form-label">Codigo:</label>
                            <input type="number" class="form-control" id="edtcodigo" placeholder="Codigo">
                        </div>
                        <div class="mb-3">
                            <label for="edtname" class="form-label">Nombre:</label>
                            <input type="text" class="form-control" id="edtname" placeholder="Ingrese Nombre">
                        </div>
                        <div class="mb-3">
                            <label for="edtdesc" class="form-label">Descripción:</label>
                            <input type="text" class="form-control" id="edtdesc" placeholder="Descripción">
                        </div>
                        <div class="mb-3">
                            <label for="edtcantidad" class="form-label">Cantidad:</label>
                            <input type="number" class="form-control" id="edtcantidad" placeholder="Ingrese Cantidad">
                        </div>
                        <div class="d-grid gap-2 mt-4">
                            <button id="btnregister" class="btn btn-success">Add Product</button>
                            <button id="btnreturn" class="btn btn-secondary">Return</button>
                        </div>               
                    </div>
                </div>
            </div>
        </div>
    </div>   

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script type="module" src="../Controllers/regproductos.js"></script>
  </body>
</html>
